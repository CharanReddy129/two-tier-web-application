apiVersion: apps/v1 
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend 
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: flask-con
          image: charanreddy12/two-tier-flaskapp:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
          env:
            - name: MYSQL_HOST
              value: "mysql-service"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              value: "admin"
            - name: MYSQL_DB
              value: "mydb"